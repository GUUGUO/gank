
ext {
    cfgs=[

    ]
    //通用配置
    libDefaultConfig = { extensions ->

        extensions.compileSdkVersion cfgs.compile
        extensions.defaultConfig {
            minSdkVersion cfgs.min //兼容版本
            targetSdkVersion cfgs.target//最高版本
            versionCode cfgs.versionCode//内部版本号
            versionName cfgs.versionName//外部版本号
        }
        extensions.compileOptions {// java版本
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
        extensions.sourceSets.main {
            manifest.srcFile "AndroidManifest.xml"
            java.srcDirs = ["src"]
            resources.srcDirs = ["src"]
            res.srcDirs = ["res"]
            assets.srcDirs = ["assets"]
            jniLibs.srcDirs = ["libs"]
        }
        extensions.packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
        }
        extensions.lintOptions {// 移除lint检查的error
            checkReleaseBuilds false
            abortOnError false //关闭lint检查，防止打包被终止
        }
        extensions.dexOptions {
            preDexLibraries false
            jumboMode true
            javaMaxHeapSize "8g"
        }
        extensions.aaptOptions {
            cruncherEnabled = false
            useNewCruncher = false
        }
    }
}